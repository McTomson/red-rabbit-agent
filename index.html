<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Red Rabbit Agent</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #0f1a22;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        color: white;
        flex-direction: column;
      }

      #circle {
        width: 200px;
        height: 200px;
        background-color: #7fff7f;
        border-radius: 50%;
        box-shadow: 0 0 60px #7fff7f;
        margin-bottom: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>
    <div>Start a call</div>

    <script>
      const script = document.createElement("script");
      script.src = "https://cdn.elevenlabs.io/widget/elevenlabs-widget.js";
      script.onload = () => {
        const agent = new window.ElevenLabsWidget.Agent({
          agentId: "EacQrJKXcHIe8BWKVc8k",
          // Optional: Language, voice, etc.
        });

        document.getElementById("circle").addEventListener("click", () => {
          agent.toggle(); // Startet oder beendet den Call
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
