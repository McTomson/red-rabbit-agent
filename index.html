<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Rabbit AI Agent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0f1a22;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
    }
    #mic-button {
      width: 200px;
      height: 200px;
      background-color: #78ff78;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 30px #78ff78;
      cursor: pointer;
    }
    #mic-status {
      margin-top: 20px;
      font-size: 24px;
    }
    /* Verstecke das Standard-Widget */
    elevenlabs-convai {
      display: none !important;
    }
  </style>
</head>
<body>

  <button id="mic-button"></button>
  <div id="mic-status">Start a call</div>

  <!-- Hidden ElevenLabs Widget -->
  <elevenlabs-convai agent-id="EacQrJKXcHIe8BWKVc8k"></elevenlabs-convai>

  <script src="https://elevenlabs.io/convai-widget/index.js" async></script>

  <script>
    let isActive = false;

    // Warte, bis das ElevenLabs Widget vollständig geladen ist
    window.addEventListener('elevenlabs-ready', () => {
      console.log('ElevenLabs Widget ready ✅');

      const micButton = document.getElementById('mic-button');
      const micStatus = document.getElementById('mic-status');

      micButton.addEventListener('click', () => {
        if (!isActive) {
          convai.start();
          micStatus.textContent = 'End the call';
          isActive = true;
        } else {
          convai.stop();
          micStatus.textContent = 'Start a call';
          isActive = false;
        }
      });
    });
  </script>

</body>
</html>
