<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Rabbit AI Call</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@11labs/elevenlabs-convai@0.0.5"></script>
  <style>
    body {
      background-color: #101d2e;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #callButton {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #7dff77;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 40px #7dff77;
      transition: all 0.3s ease;
    }

    #callButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px #7dff77;
    }

    #buttonText {
      margin-top: 20px;
    }

    /* Verstecktes Widget mit minimaler Größe */
    elevenlabs-convai {
      width: 1px;
      height: 1px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="callButton">
    <span id="buttonText">Start a call</span>
  </div>

  <elevenlabs-convai
    agent-id="EacQrJKXcHIe8BWKVc8k"
    style="--elevenlabs-convai-primary-color: #7dff77;">
  </elevenlabs-convai>

  <script>
    const button = document.getElementById('callButton');
    const text = document.getElementById('buttonText');
    let isCalling = false;

    button.addEventListener('click', () => {
      if (!window.convai || typeof convai.start !== 'function') {
        console.error('❌ convai not ready yet.');
        return;
      }

      if (!isCalling) {
        convai.start();
        text.textContent = "End the call";
      } else {
        convai.stop();
        text.textContent = "Start a call";
      }
      isCalling = !isCalling;
    });
  </script>
</body>
</html>
