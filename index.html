<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Rabbit AI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1a2a38;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #mic-button {
      width: 200px;
      height: 200px;
      background: #7CFC00;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 30px #7CFC00;
    }
    #mic-status {
      margin-top: 20px;
      font-size: 24px;
    }
    elevenlabs-convai {
      display: none !important;
    }
  </style>
</head>
<body>
  <button id="mic-button"></button>
  <div id="mic-status">Start a call</div>

  <!-- Verstecktes Widget -->
  <elevenlabs-convai agent-id="EacQrJKXcHIe8BWKVc8k"></elevenlabs-convai>
  <script src="https://elevenlabs.io/convai-widget/index.js" defer></script>

  <script>
    let isCalling = false;

    const button = document.getElementById("mic-button");
    const status = document.getElementById("mic-status");

    button.addEventListener("click", () => {
      const convai = document.querySelector("elevenlabs-convai");
      if (!convai) return;

      if (!isCalling) {
        convai.start();
        status.innerText = "End the call";
      } else {
        convai.stop();
        status.innerText = "Start a call";
      }

      isCalling = !isCalling;
    });
  </script>
</body>
</html>
